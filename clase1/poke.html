<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function obtener(){
            var div = document.getElementById("habilidades");
            var html="";
            var url="https://pokeapi.co/api/v2/pokemon/pikachu"
            var xhr = new XMLHttpRequest();
            xhr.onreadystatechange=function(){
                if(xhr.readyState===4 && xhr.status===200){
                    var data= xhr.responseText;
                    var json= JSON.parse(data);
                    console.log(data, json.abilities);
                    var habilidades= json.abilities;
                    for(var i=0; i< habilidades.length; i++){
                        console.log(habilidades[i].ability.name);
                        html+="<li>"+habilidades[i].ability.name+"</li>";
                    }
                    div.innerHTML="<ul>"+html+"</ul>";
                }
            }
            xhr.open("get", url);
            xhr.send();
        }
        
    </script>
</head>
<body>
    <div id="habilidades"></div>
    <button onclick="obtener()">ver habilidades</button>
</body>
</html>
