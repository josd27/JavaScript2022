<html lang="en">
<head>

<body>
    <h1>Crear</h1>
    <form method="get" action="/crear">
        <input type="number" name="id" placeholder="id">
        <input type="text" name="name" placeholder="Nombre">
        <input type="text" name="lastname" placeholder="Apellido">

        <input type="number" name="id" placeholder="id">
        <button>Eliminar</button>
    </form>
