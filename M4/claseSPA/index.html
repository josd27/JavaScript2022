    <script>
        function navegar(url){
            
            fetch(url).then(res=> res.text())
            .then(txt=> {
                div.innerHTML=txt;
            });
        }

        function navegarv2(url){
            let div = document.getElementById("dinamico");
            let xhr= new XMLHttpRequest();
            xhr.onload=function(){
                div.innerHTML= xhr.responseText;
                editar();
            }
            xhr.open("get", url);
            xhr.send();
        }
    </script>
